<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
    <section>
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				
				<div class="container-fluid mt-1">
				
					<div class="row">
					     <div class="col-md-8 offset-md-2">
					         <form action="#"
					               th:object="${contact}"
					               enctype="multipart/form-data"
					               method="POST"
					               th:action="@{/user/process-update}"
					               class="mt-2"
					               >
					         
					         <input type="hidden" th:value="${contact.cid}" name="cid" />
					         
					         
					             <!-- name -->
					         	<div class="input-group">
					         	
					         	    <div class="input-group-prepend">
					         	       
					         	       <div class="input-group-text">
					         	       
					         	         <i class="fa fa-plus"></i>
					         	       
					         	       </div>
					         	    
					         	    </div>
					         	    
					         	    
					         	      <input th:value="${contact.name}" required="required"  type="text" id="firstname" name="name" placeholder="Enter Name Here" class="form-control" />
					         	
					         	</div>
					         
					                <!-- second name -->
					         	<div class="input-group mt-3">
					         	
					         	    <div class="input-group-prepend">
					         	       
					         	       <div class="input-group-text">
					         	       
					         	         <i class="fas fa-user-alt"></i>
					         	       
					         	       </div>
					         	    
					         	    </div>
					         	    
					         	    
					         	      <input th:value="${contact.secondName}" required="required" type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control" />
					         	
					         	</div>
					         	
					         	<!-- phone -->
					         	<div class="input-group mt-3">
					         	
					         	    <div class="input-group-prepend">
					         	       
					         	       <div class="input-group-text">
					         	       
					         	         <i class="fa fa-phone"></i>
					         	       
					         	       </div>
					         	    
					         	    </div>
					         	    
					         	    
					         	      <input th:value="${contact.phone}" required min="10"  type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control" />
					         	
					         	</div>
					         	
					         	<!-- email -->
					         	<div class="input-group mt-3">
					         	
					         	    <div class="input-group-prepend">
					         	       
					         	       <div class="input-group-text">
					         	       
					         	         @
					         	       
					         	       </div>
					         	    
					         	    </div>
					         	    
					         	    
					         	      <input th:value="${contact.email}" required="required" type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control" />
					         	
					         	</div>
					         	
					         	<!-- work -->
					         	<div class="input-group mt-3">
					         	
					         	    <div class="input-group-prepend">
					         	       
					         	       <div class="input-group-text">
					         	       
					         	          <i class="fa fa-briefcase"></i>
					         	       
					         	       </div>
					         	    
					         	    </div>
					         	    
					         	    
					         	      <input th:value="${contact.work}" required="required" type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control" />
					         	
					         	</div>
					         	
					         	<!-- description -->
					         	
					         	<div class="form-group mt-3">
					         	
					         		<textarea th:text="${contact.description}" placeholder="Enter Contact Desription" name="description" id="description" class="form-control" rows="20" ></textarea>
					         	
					         	
					         	</div>
					         	
					         	<!-- image -->
					         	
					         	<div class="container text-center">
					         	
					         		<img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt=""/>
					         	
					         	</div>
					         	
					         	<p class="text-secondary">Choose new profile pic</p>
					         	
					         	<div class="custom-file">
					         	
					         	   <input type="file" name="profileImage"/>
					         	
					         	</div>
					         	
					         	<!-- button -->
					         	
					         	<div class="container text-center">
					         	  <button class="btn btn-outline-primary">Update Contact</button>
					         	
					         	</div>
					         
					         </form>
					     
					     
					     </div>
					    
					</div>
				
				</div>
			
			</div>
		
		</div>
		
		 <!-- add tiny mce editor -->
		       <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		       
		       <script>
      				tinymce.init({
        			selector: '#description'
      				});
   			 </script>
		 <!-- end tiny mce editor -->
	</section>
</body>
</html>
